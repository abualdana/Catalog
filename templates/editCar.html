{% extends "layout.html" %}

{% block title %}
	<title>Edit {{car.name}}</title>
{% endblock %}

{% block content %}
	<div class="cont">
		<form action="{{url_for('editCar', company_id=car.company_id, car_id=car.id)}}" method="POST" class="table">
			<div class="form-group">
				<label for="name">Car Type: </label>
				<input type="text" class="form-control" name="name" value="{{car.name}}">
			</div>
			<div class="form-group">
			    <label for="description">Description: </label>
			    <textarea class="form-control" name="description" rows="3">{{car.description}}</textarea>
		  	</div>
		  	<div class="form-group">
				<label for="price">Car price: </label>
				<input type="number" class="form-control" name="price" step=".01" value="{{car.price}}">
			</div>
			<div class="col-md-12 text-center">
				<input type="submit" class="btn btn-outline-success col-md-4" value="Edit">
				<a href="{{url_for('CompanyCars', company_id=car.company_id)}}" class="btn btn-outline-secondary col-md-4">Cancel</a>
			</div>
		</form>
	</div>
{% endblock %}
