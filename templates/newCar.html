{% extends "layout.html" %}

{% block title %}
	<title>Add New Car</title>
{% endblock %}

{% block content %}
	<form action="{{url_for('newCar', company_id=company_id)}}" method="POST" class="table">
		<div class="form-group">
			<label for="name">Car Type: </label>
			<input type="text" class="form-control" name="name">
		</div>
		<div class="form-group">
		    <label for="description">Description: </label>
		    <textarea class="form-control" name="description" rows="3"></textarea>
	  	</div>
	  	<div class="form-group">
			<label for="price">Car price: </label>
			<input type="number" class="form-control" name="price" step=".01">
		</div>
		<div class="col-md-12 text-center">
			<input type="submit" class="btn btn-outline-success col-md-4" value="Add New Car">
			<a href="{{url_for('CompanyCars', company_id=company_id)}}" class="btn btn-outline-secondary col-md-4">Cancel</a>
		</div>
	</form>
{% endblock %}
